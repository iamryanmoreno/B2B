<!DOCTYPE html>
<html>
<head>
<style>
p.center {
	text-align: center;
	color: red;
}

p.large {
	font-size: 300%;
}
</style>
<body>
<h1 class="center">This heading will not be affected<h1>
<p class="center">This paragraph is red and center-aligned</p>
<p class="center large">This paragraph will be red, center-aligned, and in a large font-size.<p>
</body>
</head>
</html>
