<!DOCTYPE html>
<html>
<body>

<h2>Basic HTML Table</h2>
<style>
table, th, td{
	border: 1px solid black;
	border-collapse: collapse;
	border-spacing: 5px;
}

th, td{
	padding: 15px
}

th{
	text-align: left
}

table {
	border-spacing: 5px;
}
</style>
<table style = "width:50%">
	<caption>This is caption</caption>
	<tr>
		<th>FirstName</th>
		<th>LastName</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Jill</td>
		<td>Smith</td>
		<td>50</td>
	</tr>
	<tr>
		<td>Eve</td>
		<td>Jackson</td>
		<td>94</td>
	</tr>
	<tr>
		<td>John</td>
		<td>Doe</td>
		<td>80</td>
	</tr>
</table>
</body>
</html>
